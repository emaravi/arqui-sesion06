<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de cursos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado con logo -->
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="images/logo-2.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
            <h1 class="h4 m-0">Portal de Cursos Online</h1>
        </div>
    </header>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#inscripciones">Inscripciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cursos">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#experiencia">Experiencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#mas-informacion">Más Información</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de cursos populares -->
    <section id="cursos" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Cursos Más Populares</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="images/foto1.jpg" class="card-img-top" alt="Curso 1">
                        <div class="card-body">
                            <h5 class="card-title">Curso 1</h5>
                            <p class="card-text">Descripción breve del curso 1.</p>
                            <a href="#" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="images/foto2.jpg" class="card-img-top" alt="Curso 2">
                        <div class="card-body">
                            <h5 class="card-title">Curso 2</h5>
                            <p class="card-text">Descripción breve del curso 2.</p>
                            <a href="#" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="images/foto3.jpg" class="card-img-top" alt="Curso 3">
                        <div class="card-body">
                            <h5 class="card-title">Curso 3</h5>
                            <p class="card-text">Descripción breve del curso 3.</p>
                            <a href="#" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
